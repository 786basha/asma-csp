<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Nutrition</title>
    <link rel="stylesheet" href="style.css">
    <script src="/main.js"></script>
</head>
<body>
    <div class="p">
        <div class="p1">
            <header>
                <div class="slideshow-container">

                    <div class="mySlides fade" id="ok">
                      <div class="numbertext">1 / 3</div>
                      <img src="/img/nutrition-1.png" style="width:100%;height: 30vh;" >
                      <!-- <div class="text">Nutrition</div> -->
                    </div>
                    
                    <div class="mySlides fade" id="ok">
                      <div class="numbertext">2 / 3</div>
                      <img src="/pro-img/as3.jpeg" style="width:100%;height: 30vh;">
                      <!-- <div class="text">Caption Two</div> -->
                    </div>
                    
                    <div class="mySlides fade" id="ok">

                      <img src="/pro-img/as1.jpeg" style="width:100%;height: 30vh;">
                      <!-- <div class="text">Caption Three</div> -->
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
                    
                    </div>
                    <br>
                    
                    <div style="text-align:center">
                      <span class="dot" onclick="currentSlide(1)"></span> 
                      <span class="dot" onclick="currentSlide(2)"></span> 
                      <span class="dot" onclick="currentSlide(3)"></span> 
                    </div>
            </header>
            <div class="bg-img"></div>
            <div class="bg-text">

                <h1 style="font-size:50px">I am John Doe</h1>
